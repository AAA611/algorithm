<body>
  <script>
    var reverseBetween = function (head, left, right) {
      if (!head) return null

      let cur = head
      let prev = null
      let next = null
      let leftPrev = null
      let leftNode = null
      let rightNode = null
      let rightNext = null
      let index = 0
      while (cur) {
        index++
        next = cur.next
        if (index === left) {
          leftNode = cur
          leftPrev = prev
        }
        if (index === right) {
          rightNode = cur
          rightNext = next
        }
        if (index >= left && index <= right) {
          cur.next = prev
        }
        prev = cur
        cur = next
      }

      if (leftPrev) {
        leftPrev.next = rightNode
      } else {
        head = rightNode
      }
      leftNode.next = rightNext

      return head
    };

    // 思路：从头遍历链表，遍历过程中记录 leftNode、leftPrev、rightNode、rightNext 节点。遍历的过程中可以判断当前是否处于 left-》right 的范围，如果是，可以反转。
    // 这样遍历完成之后我们的 left=》right 范围的节点都已经被反转了，接下来是将反转部分的两端与其他节点正确连接，使用我们上面遍历过程中记录的节点即可。
  </script>
</body>
