      console.log([-9, -1, -8, 0, -9, -4, -2, -5, 0].sort())

      var rotateRight = function (head, k) {
        if (!head) {
          return null
        }
        let c = head
        let len = 0
        while (c) {
          len++
          c = c.next
        }
        k %= len
        let cur = head
        let sNode = head
        let count = 0
        while (cur) {
          if (count == k) {
            if (cur.next === null) {
              cur.next = head
              let r = sNode.next
              sNode.next = null
              return r
            } else {
              count--
              sNode = sNode.next
            }
          } else {
            cur = cur.next
            count++
          }
        }
      }
      let h = {
        val: 0,
        next: {
          val: 1,
          next: {
            val: 2,
            next: null,
          },
        },
      }
      console.log(rotateRight(h, 4))
