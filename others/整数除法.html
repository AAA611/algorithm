<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var divide = function (a, b) {
        let res = b
        let count = 0
        while (res <= a) {
          res += b
          count++
        }
        return count
      }
      let res = divide(1, 2)
      console.log(res);
    </script>
  </body>
</html>
