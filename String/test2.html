<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = 0
      ;(async function a(num) {
        console.log('1-', num)
        b(num++)
        console.log('2-', num)
      })(n)
      async function b(num) {
        console.log('3-', num)
        await c(num++)
        console.log('4-', ++num)
      }
      async function c(num) {
        console.log('5-', num)
        setTimeout(() => {
          console.log('6-', num)
        })
        console.log('7-', num)
      }
      new Promise((resolve) => {
        console.log('8-', n)
        resolve(n)
      }).then((res) => {
        console.log('9-', n++)
      })
      console.log('10-', n++ > n)
      console.log('11-', n
      )
    </script>
  </body>
</html>
