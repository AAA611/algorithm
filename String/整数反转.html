<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var reverse = function (x) {
        let s = x.toString()
        let res = ''
        let left=0
        let right = s.length - 1
        if (x < 0) {
          res = '-'
          left++
        }
        while (right >= left) {
          res += s[right]
          right--
        }
        res = +res
        if (res > 2 ** 31 || res < -(2 ** 31)) {
          return 0
        }
        return res
      }
      let res=reverse(0)
      console.log(res);
    </script>
  </body>
</html>
