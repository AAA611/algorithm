<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      var isPalindrome = function (s) {
        s = s.toLowerCase()
        let left = 0
        let right = s.length - 1
        let re = /[a-z]|[A-Z]|\d/
        while (left < right) {
          let leftV = s[left]
          let rightV = s[right]
          let l = re.test(leftV)
          let r = re.test(rightV)
          if (!r || !l) {
            if (!l) {
              left++
            }
            if (!r) {
              right--
            }
          } else if (leftV !== rightV) {
            return false
          } else {
            left++
            right--
          }
        }
        return true
      }
      console.log(isPalindrome('ab_a'))
    </script>
  </body>
</html>
