  <body>
    <script>
      //双指针
      let nums = [1, 2, 4, 5, 6, 8, 9, 19]
      function twoSum(nums, target) {
        // 首先定义左右两个指针
        let left = 0
        let right = nums.length - 1
        while (left <= right) {
          // 缓存计算值
          const t = nums[left] + nums[right]
          // 找到等于target的直接返回
          if (t === target) {
            return [left, right]
          } else if (t < target) {
            // 比target小说明left指针要往右移动
            left++
          } else {
            // 否则right指针要往左移动
            right--
          }
        }
        // 没找到
        return -1
      }

      console.log(twoSum(nums, 13))

      // 时间复杂度:O(n)
      // 空间复杂度：只使用了常数个变量，所以是O(1)
    </script>
  </body>
</html>
