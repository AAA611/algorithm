  <body>
    <script>
      var intersection = function (nums1, nums2) {
        const set = new Set()
        for (let i = 0; i < nums1.length; i++) {
          for (let j = 0; j < num2.length; j++) {
            if (nums1[i] == nums2[j]) {
              set.add(nums1[i])
            }
          }
        }
        return [...set]
      }

      // 交集II
      var intersect = function (nums1, nums2) {
        let s1 = nums1.sort((a, b) => a - b)
        let s2 = nums2.sort((a, b) => a - b)
        let p1 = (p2 = 0)
        let res = []
        while (p1 < s1.length && p2 < s2.length) {
          let n1 = s1[p1]
          let n2 = s2[p2]
          if (n1 === n2) {
            res.push(n1)
            p1++
            p2++
          } else if (n1 > n2) {
            p2++
          } else {
            p1++
          }
        }
        return res
      }
      console.log(intersect(nums1, nums2))
    </script>
