<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>

      // TODO：
      var generateParenthesis = function (n) {
        let set = new Set(['()'])
        for (let c = 2; c <= n; c++) {
          let nextSet = new Set()
          for (const s of set) {
            // 在每个位置都加入一个(),然后去重
            for (let j = 0; j <= s.length; j++) {
              nextSet.add(s.slice(0, j) + '()' + s.slice(j))
            }
          }
          set = nextSet
        }
        return [...set]
      }
      console.log(generateParenthesis(3))
    </script>
  </body>
</html>
